<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000;
        }
        picture {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <picture>
        <source srcset="./win.avif" type="image/avif" media="(max-width: 600px)">
        <source srcset="./win.jxl" type="image/jxl">
        <source srcset="./win.webp" type="image/webp">
        <img src="./win.jpg" alt="windows wallpaper">
    </picture>
</body>
</html>
